<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			
			body,html{
				height: 100%;
			}
			
			#center{
				float: left;
				width: 100%;
				height: 100%;
				background: #008000;
			}
			
			#left{
				float: left;
				width: 180px;
				height: 100%;
				margin-left: -100%;
				background: #FF0000;
			}
			
			#right{
				float: left;
				width: 200px;
				height: 100%;
				margin-left: -200px;
				background: #FFFF00;
			}
			
			#inside{
				margin: 0 200px 0 180px;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="center">
			<div id="inside">inside</div>
		</div>
		<div id="left">left</div>
		<div id="right">right</div>
	</body>
</html>
