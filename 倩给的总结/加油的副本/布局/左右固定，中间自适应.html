<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.container {
				display: flex;
				flex-direction: row;
				height: 100vh;
				width: 100%;
			}

			.header {
				width: 100px;
				height: 100vh;
				background: pink;
			}

			.footer {
				width: 100px;
				height: 100vh;
				background: pink;
			}
			.main{
				flex-grow: 1;
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header"></div>
			<div class="main"></div>
			<div class="footer"></div>
		</div>
	</body>
</html>
